---
layout: post
title: blog
text_align: text-center
---


<ul class="list-unstyled list-hours mb-5 text-left mx-auto">
  <p>
    <center>
      Visit my shared blog: <a href="https://reckoningrisk.com/" target="_blank">Reckoning Risk</a>
     </center>
  </p>
  {% for post in site.posts %}
  <li class="list-unstyled-item list-hours-item d-flex">
   {{ post.date | date: "%Y/%m/%d" }} <span class="ml-auto"><a href="{{ post.url }}">{{ post.title }}</a></span>
  </li>
  {% endfor %}
</ul>
